<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/Login.css" />
    <title>로그인</title>
  </head>
  <body>
    <center>
      <header>
        <h1>게시판 로그인</h1>
      </header>
      <main>
        <table id="login-form__table">
          <tr class="login-form__tr">
            <td class="login-form__icons"><i class="far fa-user fa-3x"></i></td>
            <td class="login-form__td-inputs">
              <input
                class="login-form__inputs"
                type="text"
                name="id"
                required
                placeholder="&nbsp;아이디"
              />
            </td>
          </tr>
          <tr class="login-form__tr">
            <td class="login-form__icons"><i class="fas fa-lock fa-3x"></i></td>
            <td class="login-form__td-inputs">
              <input
                class="login-form__inputs"
                type="text"
                name="id"
                required
                placeholder="&nbsp;비밀번호"
              />
            </td>
          </tr>
          <tr class="login-form__tr">
            <td colspan="2" class="common-td">
              <input class="login-form__buttons" type="submit" value="로그인" />
            </td>
          </tr>
          <tr class="login-form__tr">
            <td colspan="2" class="common-td">
              <input
                class="login-form__buttons login-form__buttons2"
                type="button"
                value="회원가입"
                onclick="location.href='#'"
              />
            </td>
          </tr>
          <tr class="login-form__tr">
            <td>
              <input
                type="checkbox"
                name="idSave"
                value="아이디 저장"
              />&nbsp;아이디 저장
            </td>
          </tr>
          <tr class="login-form__tr">
            <td colspan="2" class="common-td sign-up">
              <a id="find-id_password" href="#">아이디/비밀번호 찾기></a>
            </td>
          </tr>
        </table>
      </main>
      <footer>이용약관 등등</footer>
    </center>
  </body>
  <script
    src="https://kit.fontawesome.com/858ecc6572.js"
    crossorigin="anonymous"
  ></script>
</html>
