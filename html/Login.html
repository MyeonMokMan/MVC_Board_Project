<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/Login.css" />
    <title>로그인</title>
  </head>
  <body>
    <center>
      <header>
        <h2>게시판 로그인</h2>
      </header>
      <main>
        <table id="login-form__table">
          <tr class="login-form__tr">
            <td class="login-form__icons"><i class="far fa-user fa-2x"></i></td>
            <td>
              <input
                class="login-form__inputs"
                type="text"
                name="id"
                required
              />
            </td>
          </tr>
          <tr class="login-form__tr">
            <td class="login-form__icons"><i class="fas fa-lock fa-2x"></i></td>
            <td>
              <input
                class="login-form__inputs"
                type="text"
                name="id"
                required
              />
            </td>
          </tr>
          <tr class="login-form__tr">
            <td colspan="2" class="common-td">
              <input class="login-form__buttons" type="submit" value="로그인" />
            </td>
          </tr>
          <tr class="login-form__tr">
            <td colspan="2" class="common-td">
              <input
                class="login-form__buttons"
                type="button"
                value="회원가입"
              />
            </td>
          </tr>
          <tr class="login-form__tr"></tr>
        </table>
      </main>
      <footer>이용약관 등등</footer>
    </center>
  </body>
  <script
    src="https://kit.fontawesome.com/858ecc6572.js"
    crossorigin="anonymous"
  ></script>
</html>
